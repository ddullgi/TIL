<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        background-color: black;
        overflow: hidden;
      }

      h1 {
        color: #fff;
      }
      .human {
        position: absolute;
        width: 300px;
        left: calc(50% - 150px);
        z-index: 1;
      }
      .bg {
        left: calc(50% - 150px);
      }
    </style>
  </head>
  <body>
    <h1>test</h1>
    <img
      src="./1.png"
      class="human"
      alt="사람"
      style="transform: translate(-100px, -100px)"
    />
    <img
      src="./1.png"
      class="human"
      alt="사람"
      style="transform: translate(100px, -100px)"
    />
    <img
      src="./1.png"
      class="human"
      alt="사람"
      style="transform: translate(-100px, 100px)"
    />
    <img
      src="./1.png"
      class="human"
      alt="사람"
      style="transform: translate(100px, 100px)"
    />
    <img
      src="./1.png"
      class="human"
      alt="사람"
      style="transform: translate(400px, 200px)"
    />
    <img
      src="./DoctorStrangeInTheMultiverseOfMadness_Teaser2_Printed_1-Sht_v4_lg.jpg"
      class="bg"
      alt="벽"
    />

    <script>
      let human;
      let bg;
      let x = 0;
      let y = 0;
      let mx = 0;
      let my = 0;
      let speed = 0.009;

      window.onload = function () {
        h1 = document.getElementsByTagName("h1")[0];
        human = document.getElementsByClassName("human")[0];
        bg = document.getElementsByClassName("bg")[0];
        window.addEventListener("mousemove", mouseFunc, false);

        function mouseFunc(event) {
          // 원래 기준좌표가 왼쪽 상단이기때문에 그죄표를 화면에 가운데 기준으로 맞춰준다.
          // window.innerWidth / 2 > 화면 너비의 절반
          x = event.clientX - window.innerWidth / 2;
          y = event.clientY - window.innerHeight / 2;
        }
        loop();
      };

      function loop() {
        mx += (x - mx) * speed;
        my += (y - my) * speed;

        h1.innerHTML = "x: " + x + " mx: " + mx;
        //  -값을 줌으로써 마우스이동방향과 반대로 이동

        human.style.transform = `translate(${-mx / 10}px, ${-my / 10}px)`;
        bg.style.transform = `translate(${mx / 10}px, ${my / 10}px)`;

        window.requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
