<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
      }
      .vod {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png"
    />

    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png"
    />

    <div class="vod">
      <video
        autoplay=""
        playsinline=""
        loop=""
        muted=""
        src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"
      ></video>
    </div>

    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png"
    />

    <img
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png"
    />
    <script>
      let x = 0;
      let y = 0;
      let mx = 0;
      let my = 0;
      let speed = 0.009;
      let _imgArr;
      let bird;

      window.onload = function () {
        _imgArr = document.getElementsByTagName("img");
        bird = document.getElementsByClassName("vod")[0];
        window.addEventListener("mousemove", mouseFunc, false);

        function mouseFunc(event) {
          // 원래 기준좌표가 왼쪽 상단이기때문에 그죄표를 화면에 가운데 기준으로 맞춰준다.
          // window.innerWidth / 2 > 화면 너비의 절반
          x = event.clientX - window.innerWidth / 2;
          y = event.clientY - window.innerHeight / 2;
        }
        loop();
      };

      function loop() {
        mx += (x - mx) * speed;
        my += (y - my) * speed;
        _imgArr[0].style.transform = `translate(${-mx / 9}px, ${-my / 9}px)`;
        _imgArr[1].style.transform = `translate(${-mx / 7}px, ${-my / 7}px)`;
        _imgArr[2].style.transform = `translate(${-mx / 5}px, ${-my / 5}px)`;
        _imgArr[3].style.transform = `translate(${-mx / 3}px, ${-my / 3}px)`;
        bird.style.transform = `translate(${-mx / 6}px, ${-my / 6}px)`;

        window.requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
